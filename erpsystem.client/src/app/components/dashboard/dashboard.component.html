<div class="dashboard-container">
  <aside class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li>
        <button (click)="toggleWarehouseMenu()" [class.active]="isWarehouseOpen">
          📦 Magazyn
          <span class="arrow" [class.open]="isWarehouseOpen">▼</span>
        </button>
        <ul *ngIf="isWarehouseOpen" class="submenu">
          <li><button (click)="goToProducts()">Produkty</button></li>
          <li><button (click)="goToMovements()">Ruchy magazynowe</button></li>
          <li><button (click)="goToReports()">Raporty</button></li>
        </ul>
      </li>
      <li><button (click)="logout()">🚪 Wyloguj</button></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <div>
        <h1>Witaj w systemie ERP</h1>
        <p>Zarządzaj danymi w jednym miejscu</p>
      </div>
      <div class="user-info">
        <p>Zalogowany jako: <strong>{{ currentUserEmail || 'Brak danych użytkownika' }}</strong></p>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>📦 Produkty</h3>
        <p>Aktywnych: <strong>1,254</strong></p>
      </div>
      <div class="card">
        <h3>📄 Faktury</h3>
        <p>Wystawione: <strong>342</strong></p>
      </div>
      <div class="card">
        <h3>👤 Klienci</h3>
        <p>Łącznie: <strong>768</strong></p>
      </div>
      <div class="card">
        <h3>💰 Dochód</h3>
        <p>Miesięczny: <strong>24,560 PLN</strong></p>
      </div>
    </section>
  </main>
</div>
